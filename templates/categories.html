{% extends "parts/layout.html" %}
{% block body %}
<div class="header_status"><p class="header_status_text"></p></div>
<div class="container">
    <main class="content">
        <h2 class="page_title">商品カテゴリー</h2>
        <p class="link_button _space">
            <a href="/admin/categories/create" class="a_link">新規登録</a>
        </p>
        <div class="table_content">
            <table class="table">
                <tr>
                    <td>名称</td>
                </tr>
                {%- for category in categories %}
                <tr>
                    <td><a href="/admin/categories/{{ category.id }}" class="a_link">{{ category.name }}</a></td>
                </tr>
                {%- endfor %}
            </table>
        </div>
    </main>
</div>
{% endblock %}
{% block javascript %}
{% endblock %}
